{% extends 'management/base.html'%}
{% load static %}
{% block head %} {{title}} {% endblock %}

{% block content %}

<div class="d-grid gap-2 d-md-flex justify-content-md-end">

    <a href="{% url 'approval:title_home' %}" style="min-width:100px;" class="btn btn-dark m-1">Back</a>
    
</div>

<div class="d-grid gap-2 ">
    <div class="card" >
        <div class="card-body">

            <table class="table table-borderless table-sm">

                <tr>
                    <td>Approval</td>
                    <td>{{x.approval}} </td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td>{{x.title}}</td>
                </tr>

            </table>
            <hr>

            <table class="table table-striped table-sm">
                {% for x in xs %}
                <tr>
                    <td> {{x.id}} </td>
                    <td>{{x.item.item}} {{ x.desc }}</td>
                    <td style="text-align: right;">{{x.amount |floatformat:"2g"}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="2">Total</td>
                    <td>{{x.total}}</td>
                </tr>
            </table>
    
        </div>
    </div>
</div>



{% endblock%}
